<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="login-area">
        <h1 class="bank-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="piku">Login</h4>
            <input type="text" class="katib" placeholder="Enter Your Email"><br>
            <input type="password" class="katib" placeholder="Enter Your Password"><br>
            <button id="login" class="btn">Enter</button>


        </div>

    </div>

    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>

                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance">
                    <h5>Balance</h5>

                    <h2>$<span id="currentBalance">1240</span></h2>

                </div>

            </div>
        </div>
        <div class="row" id="bin">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="kati" placeholder="$amount you want to deposit"><br>
                    <button id="addDeposit" class="btn">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="kati" id="withdrawAmount" placeholder="$amount you want to withdraw"><br>

                    <button id="withdrawbtn" class="btn">Withdraw</button>
                </div>


            </div>
        </div>
    </div>



    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction");

            transactionArea.style.display = "block";

        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositAmount = getInputNumber("depositAmount");



            updateSpanText("currentDeposit", depositAmount);

            updateSpanText("currentBalance", depositAmount);




            document.getElementById("depositAmount").value = "";



        })

        //withdraw button handler

        const withdrawBtn = document.getElementById("withdrawbtn");
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";








        })


        function updateSpanText(id, addedNumber) {
            const current = document.getElementById(id).innerText;

            const currentNumber = parseFloat(current);
            const total = addedNumber + currentNumber;

            document.getElementById(id).innerHTML = total;


        }





        function getInputNumber(id) {
            const newAmount = document.getElementById(id).value;
            const newNumber = parseFloat(newAmount);
            return newNumber;
        }
    </script>

</body>

</html>
